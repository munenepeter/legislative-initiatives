  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>


    new Vue({
      el: '#main',
      data: {
        searchString: "",
        name: '',
        abbr: '',
        lis: [],
        msg: "Your Copied LI will appear here",
        itemsCount: 0
      },
      mounted() {
        this.GetData();
      },
      methods: {
        GetData() {
          fetch("https://raw.githubusercontent.com/munenepeter/parser/main/static/lis-names.json")
            .then(response => response.json())
            .then((data) => {
              this.lis = data;
            });
        },
        adjustGridColumns() {
          const gridContainer = document.getElementById('li-grid-items');
          if (this.itemsCount <= 2 || this.itemsCount == 1) {
            gridContainer.classList.add('grid-cols-1', 'md:grid-cols-1', 'gap-1', 'lg:grid-cols-2');
          } else if (this.itemsCount <= 4) {
            gridContainer.classList.add('grid-cols-1', 'md:grid-cols-2', 'gap-1', 'lg:grid-cols-2');
          } else {
            gridContainer.classList.add('grid-cols-1', 'md:grid-cols-3', 'gap-1', 'lg:grid-cols-4');

          }
        },
        LICopy: function (event, LItoCopy) {
          const notificationToast = document.getElementById('notificationToast');
          const selection = window.getSelection();
          const range = document.createRange();

          range.selectNodeContents(document.getElementById('LI'));
          selection.removeAllRanges();
          selection.addRange(range);

          const successful = document.execCommand('copy');

          if (successful) {
            this.msg = 'Copied!' + ' ' + LItoCopy;
            notificationToast.classList.remove("hidden");
          } else {
            this.msg = 'Unable to copy!';
            notificationToast.classList.remove("hidden");
          }

          setTimeout(function () {
            notificationToast.classList.add("hidden");
          }, 3000);

          window.getSelection().removeAllRanges()
        }
      },
      computed: {
        filteredData: function () {
          var search_array = this.lis,
            searchString = this.searchString;

          if (!searchString) {
            return search_array;
          }

          searchString = searchString.trim().toLowerCase();

          search_array = search_array.filter(item => {
            if (item.abbr.toLowerCase().indexOf(searchString) !== -1 || item.name
              .toLowerCase().indexOf(searchString) !== -1) {
              return item;
            }
          })
          this.itemsCount = search_array.length;
          console.log(this.itemsCount);
          this.adjustGridColumns();
          return search_array;
        }
      }
    });












    Vue.filter('truncate', function (text, length, suffix) {
      if (text.length > length) {
        return text.substring(0, length) + suffix;
      } else {
        return text;
      }
    });




  </script>
