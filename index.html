<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tracker</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <nav class="bg-gradient-to-r from-red-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-8 fill-current" src="svg/Document.svg" alt="Workflow">
                    </div>
                    <div class="md:block justify-items-center">
                        <div class="ml-6 flex items-center space-x-4 md:ml-2">
                            <a href="index.html"
                                class="bg-red-700 text-red-400 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>

                            <a href="Legislative-initiatives.html"
                                class="text-red-100 hover:bg-red-700 hover:text-red-300 px-3 py-2 rounded-md text-sm font-medium">Legislative Initiatives</a>

                            <a href="#"
                                class="text-red-100 hover:bg-red-700 hover:text-red-300 px-3 py-2 rounded-md text-sm font-medium">Calendar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-red-100 shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-red-900">
                Dashboard
            </h1>
        </div>
    </header>
    <main>
        <div class="max-w-7xl h-screen mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="border-2 border border-red-200 rounded-lg h-full">
                    <div class="flex flex-col ">
                        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                    <table class="min-w-full divide-y divide-red-100">
                                        <thead class="bg-red-50">
                                            <tr class="sm:table-row sm:rounded-none sm:mb-0">
                                                <th scope="col"
                                                    class="px-6 py-3 text-left text-xs font-medium text-red-500 uppercase tracking-wider">
                                                    Date
                                                </th>
                                                <th scope="col"
                                                    class="px-6 py-3 text-left text-xs font-medium text-red-500 uppercase tracking-wider">
                                                    Name
                                                </th>

                                                <th scope="col"
                                                    class="px-6 py-3 text-left text-xs font-medium text-red-500 uppercase tracking-wider">
                                                    Number of Files
                                                </th>
                                                <th scope="col"
                                                    class="px-6 py-3 text-left text-xs font-medium text-red-500 uppercase tracking-wider">
                                                    Total
                                                </th>

                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-red-200 " id="tbody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
